<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panel header="Pesquisar Cliente ProgrameDay">
                <h:panelGrid columns="1">
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{managerCliente.cliente.nome}"/>
                </h:panelGrid>
                <p:commandButton value="Pesquisar" actionListener="#{managerCliente.pesquisar()}" icon="pi pi-search" update="@form"/>

                <p:dataTable value="#{managerCliente.clientes}" var="c">
                    <p:column headerText="Ações">
                        <p:button icon="pi pi-eye" href="clienteUnico.xhtml?visualizar=#{c.id}"/>
                    </p:column>
                    <p:column headerText="Código Cliente">
                        #{c.id}
                    </p:column>
                    <p:column headerText="Nome">
                        #{c.nome}
                    </p:column>
                    <p:column headerText="E-mail">
                        #{c.email}
                    </p:column>
                    <p:column headerText="Contato">
                        #{c.contato}
                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>
    </h:body>
</html>
